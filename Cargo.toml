[package]
name = "minecraft"
version = "0.1.0"
authors = ["PeterTiny1 <56882034+PeterTiny1@users.noreply.github.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
env_logger = "0.9"
log = "0.4"
wgpu = "0.13"
futures = "0.3"
bytemuck = { version = "1.12", features = [ "derive" ] }
vek = { version = "0.15", default-features = false }
noise = {version="0.8.1", default-features = false }
itertools = "0.10"
serde = {version = "1.0", features = ["derive"]}
serde_with = "2.0"
bincode="1.3"

[dependencies.image]
version = "0.24"
default-features = false
features= ["png"]

[dependencies.sdl2]
version="0.35.2"
default-features = false
features = ["bundled", "static-link", "raw-window-handle"]
