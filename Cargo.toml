[package]
name = "minecraft"
version = "0.1.0"
authors = ["PeterTiny1 <56882034+PeterTiny1@users.noreply.github.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
env_logger = "0.9"
log = "0.4"
wgpu = "0.12"
futures = "0.3"
bytemuck = { version = "1.9", features = [ "derive" ] }
anyhow = "1.0"
vek = "0.15"
noise = "0.7.0"
itertools = "0.10"
serde = {version = "1.0", features = ["derive"]}
serde_with = "1.14"
bincode="1.3"

[dependencies.image]
version = "0.24"
default-features = false
features= ["png"]

[dependencies.sdl2]
version="0.35.2"
default-features = false
features = ["bundled", "static-link", "raw-window-handle"]