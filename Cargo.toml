[package]
name = "minecraft"
version = "0.1.0"
authors = ["PeterTiny1 <56882034+PeterTiny1@users.noreply.github.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
env_logger = "0.10.0"
log = "0.4.20"
wgpu = "0.17"
futures = "0.3"
bytemuck = { version = "1.14", features = [ "derive" ] }
vek = { version = "0.16", default-features = false }
noise = {version="0.8.2", default-features = false }
itertools = "0.11"
serde = {version = "1.0", features = ["derive"]}
serde_with = "3.3.0"
bincode="1.3"

[dependencies.image]
version = "0.24"
default-features = false
features= ["png"]

[dependencies.sdl2]
git = "https://github.com/Rust-SDL2/rust-sdl2/"
rev = "5fecdf796cb84d6a3916f0252a24a79cdc86d217"
default-features = false
features = ["bundled", "raw-window-handle"]
