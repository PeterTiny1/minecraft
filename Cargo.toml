[package]
name = "minecraft"
version = "0.1.0"
authors = ["PeterTiny1 <56882034+PeterTiny1@users.noreply.github.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
env_logger = "0.10.0"
log = "0.4"
wgpu = "0.16"
futures = "0.3"
bytemuck = { version = "1.13", features = [ "derive" ] }
vek = { version = "0.15", default-features = false }
noise = {version="0.8.2", default-features = false }
itertools = "0.10"
serde = {version = "1.0", features = ["derive"]}
serde_with = "3.0.0"
bincode="1.3"

[dependencies.image]
version = "0.24"
default-features = false
features= ["png"]

[dependencies.sdl2]
git = "https://github.com/Rust-SDL2/rust-sdl2/"
rev = "819ab438ac971a922d6ee1da558822002d343b4e"
default-features = false
features = ["bundled", "raw-window-handle"]
